            height:30px;
            margin:0 auto;

            color:#333;
        }
        .datePicker .date{
            box-sizing: border-box;
            width:100%;
            height: 100%;
            padding:5px;

        }
        .datePicker .date:focus{
            border:1px solid #f44283;

</head>

    <input class="date" type="text" placeholder="请选择日期" readonly>
