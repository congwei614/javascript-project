<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body {
            padding: 20px;
        }

        li {
            float: left;
            margin: 20px;
        }
        #total {
            clear: both;
        }
    </style>
</head>
<body>
<div><label><input id="all" type="checkbox"/>全选</label></div>
<ul id="list">
    <li><label><input type="checkbox"/>选项1</label></li>
    <li><label><input type="checkbox"/>选项2</label></li>
    <li><label><input type="checkbox"/>选项3</label></li>
    <li><label><input type="checkbox"/>选项4</label></li>
    <li><label><input type="checkbox"/>选项5</label></li>
    <li><label><input type="checkbox"/>选项6</label></li>
</ul>
<div id="total">已选：0 项</div>
<script type="text/javascript">
    window.onload = function () {

        // 获取元素
        var all = document.getElementById('all');
        var list = document.getElementById('list');
        var inputs = list.getElementsByTagName('input');
        var total = document.getElementById('total');
        var len=inputs.length;
        // 计算已选项的总数
        function showTotal(){
            var i=0,checked=0;
            for(i=0;i<len;i++){
                if(inputs[i].checked){
                    checked++;
                }
            }
            total.innerHTML='已选：'+checked+ '项';
        }
        showTotal();
        // 全选事件
        all.onchange=function(){
            if(all.checked){
                for(i=0;i<len;i++){
                      inputs[i].checked=true;
                }
            }else{
                for(i=0;i<len;i++){
                    inputs[i].checked=false;
                }
            }
            showTotal();
        }
        // 每个选项的事件
       for(i=0;i<len;i++){
            inputs[i].onchange=function(){
                showTotal();
                if(inputs[i].checked=false){
                    all.checked=false;
                }
            }

       }

    }
</script>
</body>
</html>
