<script>
    var img =document.getElementsByTagName('img'),
        len =img.length,
        n = 0;
    //检测是否到可视域
    var inClientHeight=function(ele){
        var eTop =ele.getBoundingClientRect().top;
        var clientH=document.documentElement.clientHeight || document.body.clientHeight;
        return eTop<=clientH+100;
    };

    //页面载入加载
    loadImg();
    //滚动加载图片
    window.onscroll=loadImg;
    function loadImg(){
        for(i=n;i<len;i++){
            if(inClientHeight(img[i])&&img[i].getAttribute("src")==""){
                img[i].src=img[i].getAttribute("data-src");
                n=i+1;
            }

        }

    }


</script>
