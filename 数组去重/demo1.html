    <title>数组去重-方法一</title>

</head>
<body>
<script>
    function unique(arr){
        var res=[arr[0]];
        arr.forEach(function(v,k){
            var repeat = false;
            res.forEach(function(item,index){
                if(v===item){
                    repeat=true;
                    return false;
                }
            });
            if(!repeat){
                res.push(v);
            }
        });


        return res;
    }
    console.log(unique([1,23,34,568,8768,8243,23,568]))
