<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块化-对象写法</title>
</head>
<body>
<script>
    var module =new Object({
        count: 0,
        m1:function(){},
        m2:function(){}
    });
    var module1 = (function(){
        var count1 = 5;
        var m1 = function(){
            count1++;
            console.log(count1);

        };
        var m2 = function(){
            alert("m2");
        };
        return{
            fun1:m1,
            fun2:m2
        }
    })();
module1.fun1();
module1.fun2();

</script>
</body>
</html>
