<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页加载进度条1</title>
    <style>
       *{margin:0;padding:0}
        .loading{ width:100%;height:100%;position: fixed;left:0;top:0;background: rgb(255,255,255);z-index: 10; }
        .loading .pic{ width:69px; height: 35px; position: absolute; left: 50%; top:50%;
            background: url(480.gif);
          transform:translate(-50%,-50%)
        }
        img{ width:100%;}
    </style>
</head>
<body>
<img src="http://pic1.win4000.com/wallpaper/4/57b7ca9d0482a.jpg" alt="">
<img src="http://pic1.win4000.com/wallpaper/1/569886c5d7089.jpg" alt="">
<img src="http://www.bz55.com/uploads/allimg/150608/139-15060Q60Z0-50.jpg" alt="">
<img src="http://www.pp3.cn/uploads/201606/20160627004.jpg" alt="">
<img src="http://pic1.win4000.com/wallpaper/7/582047030cbf5.jpg" alt="">
<img src="http://www.pp3.cn/uploads/201603/20160323002.jpg" alt="">
<img src="http://pic1.win4000.com/wallpaper/f/512dac0a2dd88.jpg" alt="">
<script src="jquery.js"></script>
<script>
    $(function(){
        var loading ='<div class="loading"><div class="pic"></div></div>';
        $("body").prepend(loading);
        setInterval(function(){
            $(".loading").fadeOut();
        },3000)
    })
</script>
</body>
</html>
